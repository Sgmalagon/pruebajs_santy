<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS (assuming you have it installed) -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <h2>Formulario de registros</h2>

    <div class="container">
      <h2>Registro de Usuario</h2>
      <form action="/guardar.php" method="POST">
        <div class="mb-3">
          <label for="nombre">Documento:</label>
          <input type="text" id="cc" name="cc" required>
      </div>
          <div class="mb-3">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="mb-3">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
          </div>
          <div class="mb-3">
              <label for="confirm_password">Confirmar Contraseña:</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
          <div class="mb-3">
              <label for="rol">Rol:</label>
              <select id="rol" name="rol">
                  <option value="usuario">Usuario</option>
                  <option value="administrador">Administrador</option>
              </select>
          </div>
          <button type="button" onclick="crearobjecto()">Registrar</button>

      </form>
  </div>

  <div class="container-fluid">
    <h2>Información</h2>
    <table id="tdatos">
      <tr>
          <th>DI</th>
          <th>nombre</th>
          <th>correo</th>
          <th>contraseña</th>
          <th>rol</th>

      </tr>
  </table>
  
   
</div>
<script src="persona.js"></script>

  <script src="controlador_main.js"></script>
    <script
    src="bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>

    
</body>
</html>
